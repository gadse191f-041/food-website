        <section class="food-search">
        <div class="container">
            <h2 class="text-center text-white"> Fill this form to confirm your order...</h2>
            <form action="order.php" class="order">
            <fieldset>
                <legend>Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="menu-pizza.jpg" alt="Chicke Hawain Pizza" class="img_res img-curve">
                    </div>
    
                    <div class="food-menu-description">
                        <h3 class="text-center">Food Title</h3>
                        <p class="food-price text-center">$2.3</p>
                        <div class="order-label text-center">Quantity
                        <input type="number" name="qty" class="input-responsive" value="1" required></div>
                        
                    </div>
                <div class="clean_fix">
                </div>
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Hasheera Malshi" class="delivery-input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9843xxxxxx" class="delivery-input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. hasheeramalshi1@gmail.com" class="delivery-input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="delivery-input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>
                
            </fieldset>
            </form>
            </div>
        
        </section>
